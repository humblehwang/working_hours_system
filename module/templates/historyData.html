<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>    

<script>
function deleteRow(r) {
    var deleteIndex = r.parentNode.parentNode.rowIndex;
    var month = document.getElementById("month").value;
    data = {"deleteIndex":deleteIndex,"month":month};
    ajaxDeleteRow(data,"/deleteRecord");
}
    
function sendMonth(){
    var month = document.getElementById("month").value;
    data = {"month":month};
    ajaxSendQueryMonth(data, "/historyDataByMonth");

}

function sendWorkingHoursRecord(){
    var workingHoursDate = $('#workingHoursDate').val();
    var startAt = $('#startAt').val();
    var finishAt = $('#finishAt').val();
    e = document.getElementById("type");
    var type = e.options[e.selectedIndex].text;
    data = {"workingHoursDate":workingHoursDate,"startAt":startAt,"finishAt":finishAt,"type":type};
    ajaxSend(data, "/checkIn");  
}
function ajaxDeleteRow(data, route_name){
    $.ajax({ 
    url: route_name, 
    type: 'POST', 
    dataType: 'json', 
    data: JSON.stringify(data),
    contentType: 'application/json;charset=UTF-8',
    success: function(response){ 
        $("#table_content").html(response.responseText);
    }, error: function(xhr) {
        console.log(xhr);
        alert("查詢失敗");
      } 
    });
}       
function ajaxSendQueryMonth(data, route_name){
    $.ajax({ 
    url: route_name, 
    type: 'POST', 
    dataType: 'json', 
    data: JSON.stringify(data),
    contentType: 'application/json;charset=UTF-8',
    success: function(response){ 
        $("#table_content").html(response.responseText);
    }, error: function(xhr) {
        console.log(xhr);
        alert("查詢失敗");
      } 
    });
}       
    
function ajaxSend(data, route_name){
    $.ajax({ 
    url: route_name, 
    type: 'POST', 
    dataType: 'json', 
    data: JSON.stringify(data),
    contentType: 'application/json;charset=UTF-8',
    success: function(response){ 
        if(response.responseText == "success"){
            alert("上傳成功");
        }
        else if(response.responseText == "No start at"){
            alert("請先上傳上班時間");
        }        
        else{
            alert("上傳失敗");
        }    
	    location.reload(true);
    }, error: function(xhr) {
        console.log(xhr);
        alert("上傳失敗");
      } 
    });
}   
</script>
